<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./user.js"></script>
    <script defer src="./clickforfun.js"></script>
    <script defer src="./clickgame.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <title>Memory Game</title>
</head>
<body>
    <header class="header">
        <h2>Memory Game</h2>
        <div>
            <button id="playButton" class="play-button">
                P L A Y
                <div id="clip">
                    <div id="leftTop" class="corner"></div>
                    <div id="rightBottom" class="corner"></div>
                    <div id="rightTop" class="corner"></div>
                    <div id="leftBottom" class="corner"></div>
                </div>
                <span id="rightArrow" class="arrow"></span>
                <span id="leftArrow" class="arrow"></span>
            </button>
        </div>
    </header>
    <main>
        <section class="game-section" id="game-section">

            <div class="image-div card" data-framework="banana">
                <img class="card-face front-image" src="./assets/images/Banana.png" alt="Banana">
                <img class="card-face back-image flip-back" src="./assets/images/chip.png" alt="back-card">        
            </div>

            <div class="image-div card" data-framework="bar">
                <img class="card-face front-image" src="./assets/images/Bar.png" alt="">
                <img class="card-face back-image flip-back" src="./assets/images/chip.png" alt="back-card">
            </div>
            
            <div class="image-div card"data-framework="cherry">
                <img class="card-face front-image" src="./assets/images/Cherry.png" alt="">
                <img class="card-face back-image flip-back" src="./assets/images/chip.png" alt="back-card">
            </div>

            <div class="image-div card" data-framework="club">
                <img class="card-face front-image" src="./assets/images/Club.png" alt="">
                <img class="card-face back-image flip-back" src="./assets/images/chip.png" alt="back-card">
            </div>

            <div class="image-div card" data-framework="coins">
                <img class="card-face front-image" src="./assets/images/Coins.png" alt="">
                <img class="card-face back-image flip-back" src="./assets/images/chip.png" alt="back-card">
            </div>

            <div class="image-div card" data-framework="diamond">
                <img class="card-face front-image" src="./assets/images/Diamond.png" alt="">
                <img class="card-face back-image flip-back" src="./assets/images/chip.png" alt="back-card">
            </div>

            <div class="image-div card" data-framework="horseshoe">
                <img class="card-face front-image" src="./assets/images/Horseshoe.png" alt="">
                <img class="card-face back-image flip-back" src="./assets/images/chip.png" alt="back-card">
            </div>

            <div class="image-div card" data-framework="seven">
                <img class="card-face front-image" src="./assets/images/Seven.png" alt="">
                <img class="card-face back-image flip-back" src="./assets/images/chip.png" alt="back-card">
            </div>

            <div class="image-div card" data-framework="banana">
                <img class="card-face front-image" src="./assets/images/Banana.png" alt="Banana">
                <img class="card-face back-image flip-back" src="./assets/images/chip.png" alt="back-card">
            </div>

            <div class="image-div card" data-framework="bar">
                <img class="card-face front-image" src="./assets/images/Bar.png" alt="">
                <img class="card-face back-image flip-back" src="./assets/images/chip.png" alt="back-card">
            </div>

            <div class="image-div card" data-framework="cherry">
                <img class="card-face front-image" src="./assets/images/Cherry.png" alt="">
                <img class="card-face back-image flip-back"src="./assets/images/chip.png" alt="back-card">  
            </div>

            <div class="image-div card" data-framework="club">
                <img class="card-face front-image" src="./assets/images/Club.png" alt="">
                <img class="card-face back-image flip-back" src="./assets/images/chip.png" alt="back-card">
            </div>
            
            <div class="image-div card" data-framework="coins">
                <img class="card-face front-image" src="./assets/images/Coins.png" alt="">
                <img class="card-face back-image flip-back" src="./assets/images/chip.png" alt="back-card">
            </div>
            
            <div class="image-div card" data-framework="diamond">
                <img class="card-face front-image" src="./assets/images/Diamond.png" alt="">
                <img class="card-face back-image flip-back" src="./assets/images/chip.png" alt="back-card">
            </div>

            <div class="image-div card" data-framework="horseshoe">
                <img class="card-face front-image" src="./assets/images/Horseshoe.png" alt="">
                <img class="card-face back-image flip-back" src="./assets/images/chip.png" alt="back-card">
            </div>

            <div class="image-div card" data-framework="seven">
                <img class="card-face front-image" src="./assets/images/Seven.png" alt="">
                <img class="card-face back-image flip-back" src="./assets/images/chip.png" alt="back-card">
            </div>
        </section>
        <section class="modal" id="usernameModal">
            <div class="modal-container">
                <form id="userForm" class="card-username" method="dialog">
                    <h1 class="card__title">User</h1>
                    <p class="card__content">Please enter your username</p>
                    <div class="card__form">
                        <input id="username" type="text" placeholder="Your username">
                        <button id="seconds" class="sign-up" type="submit"> Sign up</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="modal" id="winnerModal">
            <div class="modal-container" id="winPopup">
                <h2>You are a winner!</h2>
                <img src="./assets/images/champion.png" alt="">
                <button id="playAgainButton" class="win-button">Play again</button>
                <span class="span-close" id="spanClose">X</span>
            </div>
        </section>

        <aside class="score-section" id="scoreSection">
            <h3>User scores</h3>
            <div id="scoresDiv" class="scores-div">
            </div>
        </aside>
    </main>
    <footer>

    </footer>
    
</body>
</html>
